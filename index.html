<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anderrig Webstore</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem;
      background: #111;
      animation: fadeIn 1.5s ease-in-out;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    nav button {
      background: #2c5364;
      border: none;
      padding: 0.5rem 1rem;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav button:hover {
      background: #1e3c52;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      animation: slideUp 1s ease-out;
    }
    .card {
      background: #1e3c52;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
      position: relative;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h3 {
      margin-top: 0;
      font-size: 1.2rem;
    }
    .card p {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .card button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #0f2027;
      border: none;
      padding: 0.3rem 0.6rem;
      color: #fff;
      font-size: 0.8rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal, .checkout {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 1000;
      width: 90%;
      max-width: 500px;
      display: none;
      animation: fadeIn 0.5s ease-out;
    }
    .modal h2, .checkout h2 {
      margin-top: 0;
    }
    .modal p, .checkout p {
      font-size: 0.9rem;
      opacity: 0.85;
    }
    .modal button, .checkout button {
      margin-top: 1rem;
      background: #2c5364;
      border: none;
      padding: 0.5rem 1rem;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 999;
      display: none;
    }
    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #2c5364;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1001;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>âš¡ Anderrig Webstore</h1>
    <nav>
      <button onclick="filter('Anderlite')">Anderlite</button>
      <button onclick="filter('Coreshell')">Coreshell</button>
      <button onclick="filter('Foundry')">Foundry</button>
    </nav>
  </header>

  <div class="cart-icon" onclick="openCheckout()">ðŸ›’ Cart (<span id="cartCount">0</span>)</div>
  <section class="grid" id="productGrid"></section>

  <div class="overlay" id="overlay"></div>
  <div class="modal" id="productModal">
    <h2 id="modalTitle"></h2>
    <p id="modalSpecs"></p>
    <button onclick="closeModal()">Close</button>
  </div>
  <div class="checkout" id="checkoutModal">
    <h2>Checkout</h2>
    <p id="checkoutList"></p>
    <button onclick="closeCheckout()">Done</button>
  </div>
  <script>
  const products = [
    { name: "Anderlite Nano", series: "Anderlite", type: "Laptop", tier: "Budget" },
    { name: "Anderlite", series: "Anderlite", type: "Laptop", tier: "Budget+" },
    { name: "Anderlite Pro", series: "Anderlite", type: "Desktop", tier: "Budget Desktop" },
    { name: "Coreshell Pro", series: "Coreshell", type: "Laptop", tier: "Mid Laptop" },
    { name: "Coreshell Ultra", series: "Coreshell", type: "Desktop", tier: "Mid Desktop" },
    { name: "Foundry V Base", series: "Foundry", type: "Laptop", tier: "High" },
    { name: "Foundry VI Ultra", series: "Foundry", type: "Laptop", tier: "High+" },
    { name: "Foundry IX Slim", series: "Foundry", type: "Laptop", tier: "High+" },
    { name: "Foundry X", series: "Foundry", type: "Desktop", tier: "Tower" },
    { name: "Foundry XV", series: "Foundry", type: "All-in-One", tier: "Flagship" }
  ];

  let cart = [];

  function render(productsToShow) {
    const grid = document.getElementById("productGrid");
    grid.innerHTML = "";
    productsToShow.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${p.name}</h3>
        <p>${p.type} â€¢ ${p.tier}</p>
        <button onclick="addToCart('${p.name}')">Add to Cart</button>
      `;
      card.onclick = () => showModal(p);
      grid.appendChild(card);
    });
  }

  function filter(series) {
    const filtered = products.filter(p => p.series === series);
    render(filtered);
  }

  function showModal(product) {
    document.getElementById("modalTitle").textContent = product.name;
    document.getElementById("modalSpecs").textContent =
      `${product.type} â€¢ ${product.tier} â€¢ Series: ${product.series}`;
    document.getElementById("productModal").style.display = "block";
    document.getElementById("overlay").style.display = "block";
  }

  function closeModal() {
    document.getElementById("productModal").style.display = "none";
    document.getElementById("overlay").style.display = "none";
  }

  function addToCart(name) {
    cart.push(name);
    document.getElementById("cartCount").textContent = cart.length;
  }

  function openCheckout() {
    document.getElementById("checkoutList").textContent = cart.join(", ");
    document.getElementById("checkoutModal").style.display = "block";
    document.getElementById("overlay").style.display = "block";
  }

  function closeCheckout() {
    document.getElementById("checkoutModal").style.display = "none";
    document.getElementById("overlay").style.display = "none";
  }

  document.addEventListener("keydown", e => {
    if (e.key === "Escape") {
      closeModal();
      closeCheckout();
    }
  });

  render(products);
</script>
</body>
