<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anderrig Webstore</title>
  <style>
    /* === Base Styling === */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem;
      background: #111;
      animation: fadeIn 1.5s ease-in-out;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    nav button {
      background: #2c5364;
      border: none;
      padding: 0.5rem 1rem;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav button:hover {
      background: #1e3c52;
    }

    /* === Product Grid === */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      animation: slideUp 1s ease-out;
    }
    .card {
      background: #1e3c52;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h3 {
      margin-top: 0;
      font-size: 1.2rem;
    }
    .card p {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* === Animations === */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>⚡ Anderrig Webstore</h1>
    <nav>
      <button onclick="filter('Anderlite')">Anderlite</button>
      <button onclick="filter('Coreshell')">Coreshell</button>
      <button onclick="filter('Foundry')">Foundry</button>
    </nav>
  </header>

  <section class="grid" id="productGrid">
    <!-- Products will be injected here -->
  </section>

  <script>
    const products = [
      { name: "Anderlite Nano", series: "Anderlite", type: "Laptop", tier: "Budget" },
      { name: "Anderlite", series: "Anderlite", type: "Laptop", tier: "Budget+" },
      { name: "Anderlite Pro", series: "Anderlite", type: "Desktop", tier: "Budget Desktop" },
      { name: "Coreshell Pro", series: "Coreshell", type: "Laptop", tier: "Mid Laptop" },
      { name: "Coreshell Ultra", series: "Coreshell", type: "Desktop", tier: "Mid Desktop" },
      { name: "Foundry V Base", series: "Foundry", type: "Laptop", tier: "High" },
      { name: "Foundry VI Ultra", series: "Foundry", type: "Laptop", tier: "High+" },
      { name: "Foundry IX Slim", series: "Foundry", type: "Laptop", tier: "High+" },
      { name: "Foundry X", series: "Foundry", type: "Desktop", tier: "Tower" },
      { name: "Foundry XV", series: "Foundry", type: "All-in-One", tier: "Flagship" }
    ];

    function render(productsToShow) {
      const grid = document.getElementById("productGrid");
      grid.innerHTML = "";
      productsToShow.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<h3>${p.name}</h3><p>${p.type} • ${p.tier}</p>`;
        grid.appendChild(card);
      });
    }

    function filter(series) {
      const filtered = products.filter(p => p.series === series);
      render(filtered);
    }

    // Initial render
    render(products);
  </script>
</body>
</html>
